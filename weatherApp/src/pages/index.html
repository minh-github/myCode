<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../css/output.css" rel="stylesheet">
</head>
<body>
    <div class="max-w-2xl mx-auto">
        <div id="default-carousel" class="relative pt-9" data-carousel="static">
            <!-- Carousel wrapper -->
            <!-- Item 1 -->
            <div class="overflow-hidden relative rounded-lg h-96">
                <div class="hidden duration-700 ease-in-out" data-carousel-item>
                    <!-- <img src="https://flowbite.com/docs/images/carousel/carousel-2.svg" class="block absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2" alt="..."> -->
                    <div class="text-white">
                        <div class="font-sans overflow-hidden bg-gray-800 shadow-lg sm:rounded-lg rounded-none h-96">
                            <div class="current-weather flex items-center justify-between px-6 py-8 bg-gray-700 sliderFather">
                                <div class="flex items-center">
                                    <div class="flex flex-col justify-between mr-4">
                                        <div class="font-semibold text-2xl text-orange-400">SUN, 18 SEP 2022</div>
                                        <div class="font-semibold text-6xl">25.5˚C</div>
                                    </div>
                                    <div class="flex ml-10 items-end h-[97px]">
                                        <div>
                                            <div>cloundy</div>
                                            <div> in <strong class="font-bold">Hà Nội</strong></div>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <img src="../icons/c02d.png" alt="" class="h-[120px]">
                                </div>
                            </div>


                            <!-- clock -->
                            <section class="flex justify-center items-center text-black h-[224px]">
                                <div class="text-center">
                                    <div
                                        class="flex justify-center rounded-2xl py-8 mx-4 gap-8 text-orange-400 md:font-semibold md:text-4xl text-5xl font-bold">
                                        <div class="flex flex-col">
                                            <div id="hours"></div>
                                        </div>
                                        <span class="animate-pulse-1s">:</span>
                                        <div class="flex-col flex">
                                            <div id="mins"></div>
                                        </div>
                                        <span class="animate-pulse-1s md:block hidden">:</span>
                                        <div class="flex-col md:block hidden">
                                            <div id="secs"></div>
                                        </div>
                                        <span id="session"></span>
                                    </div>
                                </div>
                            </section>
                            <!-- clock -->

                        </div>
                    </div>
                </div>
                <!-- Item 2 -->
                <div class="hidden duration-700 ease-in-out" data-carousel-item>
                    <span class="absolute top-1/2 left-1/2 text-2xl font-semibold text-white -translate-x-1/2 -translate-y-1/2 sm:text-3xl dark:text-gray-800">First Slide</span>
                    <!-- <img src="https://flowbite.com/docs/images/carousel/carousel-1.svg" class="block absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2" alt="..."> -->
                    <div class="overflow-hidden relative rounded-lg h-96 dark:text-gray-800">
                    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400 h-96">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                            <tr>
                                <th scope="col" class="py-2 px-2">
                                    Date
                                </th>
                                <th scope="col" class="py-2 px-2">
                                    max temperature
                                </th>
                                <th scope="col" class="py-2 px-2">
                                    min temperature
                                </th>
                                <th scope="col" class="py-2 px-2">
                                    weather
                                </th>
                                <th scope="col" class="py-3 px-6">
                                    icon
                                </th>
                            </tr>
                        </thead>
                        <tbody class="list">
                            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                                <th scope="row" class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white day">
                                </th>
                                <td class="py-4 px-6 maxTemp">
                                </td>
                                <td class="py-4 px-6 minTemp">
                                </td>
                                <td class="py-4 px-6 weather">
                                </td>
                                <td class="py-4 px-6 icon">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                </div>
            </div>
            <!-- Slider controls -->
            <button type="button" class="flex absolute top-0 md:left-[-80px] left-0 z-30 justify-center items-center px-4 h-full cursor-pointer group focus:outline-none" data-carousel-prev>
                <span class="inline-flex justify-center items-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-white/30 dark:bg-gray-200/30 group-hover:bg-white/50 dark:group-hover:bg-gray-300/60">
                    <svg class="w-5 h-5 text-white sm:w-6 sm:h-6 dark:text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    <span class="hidden">Previous</span>
                </span>
            </button>
            <button type="button" class="flex absolute top-0 md:right-[-80px] right-0 z-30 justify-center items-center px-4 h-full cursor-pointer group focus:outline-none" data-carousel-next>
                <span class="inline-flex justify-center items-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-white/30 dark:bg-gray-200/30 group-hover:bg-white/50 dark:group-hover:bg-gray-300/60">
                    <svg class="w-5 h-5 text-white sm:w-6 sm:h-6 dark:text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                    <span class="hidden">Next</span>
                </span>
            </button>
        </div>
    </div>
</body>
<script src="../js/slider.js"></script>
<script type="module" src="../js/app.js"></script>
<script src="../js/clock.js"></script>
</html>
