<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../css/output.css" rel="stylesheet">
</head>
<body>
    <div class="max-w-2xl mx-auto">
        <div id="default-carousel" class="relative pt-9" data-carousel="static">
            <!-- Carousel wrapper -->
            <!-- Item 1 -->
            <div class="overflow-hidden relative rounded-lg h-96">
                <div class="hidden duration-700 ease-in-out sliderFather" data-carousel-item>
                    <!-- <img src="https://flowbite.com/docs/images/carousel/carousel-2.svg" class="block absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2" alt="..."> -->
                    <div class="text-white">
                        <div class="font-sans overflow-hidden bg-gray-800 shadow-lg sm:rounded-lg rounded-none h-96">
                            <div class="current-weather flex items-center justify-between px-6 py-8 bg-gray-700">
                                <div class="flex items-center">
                                    <div>
                                        <div class="font-semibold text-6xl">20˚C</div>
                                        <div>Feel like 30˚C</div>
                                    </div>
                                    <div class="mx-5">
                                        <div class="font-semibold">rain</div>
                                        <div>thai nguyen</div>
                                    </div>
                                </div>
                                <div>
                                    <img src="" alt="">
                                </div>
                            </div>
                            <!-- end current-weather -->
                        </div>
                        <!-- end weather-container -->
                    </div>
                </div>
                <!-- Item 2 -->
                <div class="hidden duration-700 ease-in-out" data-carousel-item>
                    <span class="absolute top-1/2 left-1/2 text-2xl font-semibold text-white -translate-x-1/2 -translate-y-1/2 sm:text-3xl dark:text-gray-800">First Slide</span>
                    <!-- <img src="https://flowbite.com/docs/images/carousel/carousel-1.svg" class="block absolute top-1/2 left-1/2 w-full -translate-x-1/2 -translate-y-1/2" alt="..."> -->
                    <div class="overflow-hidden relative rounded-lg h-96 dark:text-gray-800">
                    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400 h-96">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                            <tr>
                                <th scope="col" class="py-3 px-6">
                                    Date
                                </th>
                                <th scope="col" class="py-3 px-6">
                                    max temperature
                                </th>
                                <th scope="col" class="py-3 px-6">
                                    min temperature
                                </th>
                                <th scope="col" class="py-3 px-6">
                                    weather
                                </th>
                                <th scope="col" class="py-3 px-6">
                                    icon
                                </th>
                            </tr>
                        </thead>
                        <tbody class="list">
                            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                                <th scope="row" class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white day">
                                    2022-0
                                </th>
                                <td class="py-4 px-6 maxTemp">
                                    27
                                </td>
                                <td class="py-4 px-6 minTemp">
                                    25
                                </td>
                                <td class="py-4 px-6 weather">
                                    rain
                                </td>
                                <td class="py-4 px-6 icon">
                                    <img src="">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                </div>
            </div>
            <!-- Slider indicators -->
            <div class="flex absolute bottom-5 left-1/2 z-30 space-x-3 -translate-x-1/2">
                <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 1" data-carousel-slide-to="0"></button>
                <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>
            </div>
            <!-- Slider controls -->
            <button type="button" class="flex absolute top-0 left-[-80px] z-30 justify-center items-center px-4 h-full cursor-pointer group focus:outline-none" data-carousel-prev>
                <span class="inline-flex justify-center items-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-300/60">
                    <svg class="w-5 h-5 text-white sm:w-6 sm:h-6 dark:text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    <span class="hidden">Previous</span>
                </span>
            </button>
            <button type="button" class="flex absolute top-0 right-[-80px] z-30 justify-center items-center px-4 h-full cursor-pointer group focus:outline-none" data-carousel-next>
                <span class="inline-flex justify-center items-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-300/60">
                    <svg class="w-5 h-5 text-white sm:w-6 sm:h-6 dark:text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                    <span class="hidden">Next</span>
                </span>
            </button>
        </div>
        <script src="https://unpkg.com/flowbite@1.4.0/dist/flowbite.js"></script>
    </div>
